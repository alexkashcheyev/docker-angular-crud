<div *ngIf="error" class="error">The server is either down or broken</div>
<div *ngIf="!error" class="guitar-list">
    <mat-card *ngFor="let guitar of guitars">
        <mat-list>
            <mat-list-item>Manufacturer: {{guitar.manufacturer}}</mat-list-item>
            <mat-list-item>Model: {{guitar.modelName}}</mat-list-item>
            <mat-list-item>Year: {{guitar.year}}</mat-list-item>
            <mat-list-item>Origin country: {{guitar.originCountry}}</mat-list-item>
            <mat-list-item><a mat-button routerLink="/guitar/{{guitar.id}}">Edit</a></mat-list-item>
        </mat-list>
    </mat-card>
    <mat-card class="menu">
        <button mat-button (click)="loadGuitars()" [disabled]="loadGuitarsDisabled">Load more guitars</button>
        <a mat-button color="primary" routerLink="/guitar/new" routerLinkActive="active">
            Create new guitar
        </a>
    </mat-card>
</div>
